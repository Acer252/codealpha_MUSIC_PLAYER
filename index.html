<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Music Player</h1>
            <ul class="menu">
                <li><button id="homeBtn">üè† Home</button></li>
                <li><button id="recentBtn">‚è± Recently Played</button></li>
                <li><button id="addPlaylistBtn">‚ûï Add Playlist</button></li>
                <li><button id="viewPlaylistsBtn">üìÇ View Playlists</button></li> <!-- New Button -->
            </ul>
        </div>

        <!-- Music Player Area -->
        <div class="music-player-section">
            <div class="music-player">
                <!-- Search Bar -->
                <div class="search" style="width: 500px; padding: 2px;">
                    <input type="text" id="search" placeholder="Search music...">
                </div>

                <!-- Category Tabs -->
                <div class="category-tabs">
                    <button id="allSongsTab" class="active">All Songs</button>
                    <button id="albumsTab">Albums</button>
                    <button id="artistsTab">Artists</button>
                </div>

                <!-- Playlist -->
                <div class="playlist-header">
                    <h2 id="playlistHeader">Playlist</h2> <!-- Dynamic Playlist Header -->
                </div>
                <div class="playlist">
                    <ul id="playlist">
                        <!-- Songs will be dynamically added here -->
                    </ul>
                </div>

                <!-- Now Playing -->
                <div class="now-playing">
                    <p id="nowPlaying">Now Playing: </p>
                </div>

                <!-- Progress Bar -->
                <div class="progress-bar">
                    <input type="range" id="progressBar" value="0" max="100">
                </div>

                <div class="time-volume-container">
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="durationTime">0:00</span>
                    </div>
                    <!-- Controls -->
                    <div class="controls">
                        <button id="prev">‚èÆ</button>
                        <button id="playPause">‚èØ</button>
                        <button id="next">‚è≠</button>
                    </div>
                    <!-- Volume Control -->
                    <div class="volume-control">
                        <label for="volume"><i class="bi bi-volume-up" style="font-size: x-large;"></i></label>
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>

</html>
